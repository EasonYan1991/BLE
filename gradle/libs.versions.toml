retrofit-adapter-rxjava3 = { group = "com.squareup.retrofit2", name = "adapter-rxjava3", version.ref = "retrofit" }
# =============================== logback-android ===============================
# =============================== logback-android ===============================
slf4j = { group = "org.slf4j", name = "slf4j-api", version.ref = "slf4j-api" }
logback-android = { group = "com.github.tony19", name = "logback-android", version.ref = "logback-android" }
