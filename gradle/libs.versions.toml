[libraries]
# =============================== kotlin / kotlinx ===============================
# =============================== kotlin / kotlinx ===============================
kotlin-stdlib = { group = "org.jetbrains.kotlin", name = "kotlin-stdlib", version.ref = "kotlin-version" }
kotlinx-coroutines-core = { group = "org.jetbrains.kotlinx", name = "kotlinx-coroutines-core", version.ref = "kotlinx-version" }
kotlinx-coroutines-android = { group = "org.jetbrains.kotlinx", name = "kotlinx-coroutines-android", version.ref = "kotlinx-version" }
kotlinx-coroutines-jdk8 = { group = "org.jetbrains.kotlinx", name = "kotlinx-coroutines-jdk8", version.ref = "kotlinx-version" }
kotlinx-coroutines-rxjava3 = { group = "org.jetbrains.kotlinx", name = "kotlinx-coroutines-rx3", version.ref = "kotlinx-version" }
# =============================== material ===============================
material = { group = "com.google.android.material", name = "material", version.ref = "material" }
# =============================== Android X depends ===============================
# =============================== Android X depends ===============================
androidx-core-ktx = { group = "androidx.core", name = "core-ktx", version.ref = "core-ktx" }
androidx-appcompat = { group = "androidx.appcompat", name = "appcompat", version.ref = "appcompat" }
androidx-constraintlayout = { group = "androidx.constraintlayout", name = "constraintlayout", version.ref = "constraintlayout" }
androidx-lifecycle-runtime-ktx = { group = "androidx.lifecycle", name = "lifecycle-runtime-ktx", version.ref = "lifecycle-runtime-ktx" }
androidx-lifecycle-livedata-ktx = { group = "androidx.lifecycle", name = "lifecycle-livedata-ktx", version.ref = "lifecycle-livedata-ktx" }
androidx-lifecycle-viewmodel-ktx = { group = "androidx.lifecycle", name = "lifecycle-viewmodel-ktx", version.ref = "lifecycle-viewmodel-ktx" }
androidx-navigation-fragment-ktx = { group = "androidx.navigation", name = "navigation-fragment-ktx", version.ref = "navigation-fragment-ktx" }
androidx-navigation-ui-ktx = { group = "androidx.navigation", name = "navigation-ui-ktx", version.ref = "navigation-ui-ktx" }

# =============================== Android X Room ===============================
# =============================== Android X Room ===============================
androidx-room-runtime = { group = "androidx.room", name = "room-runtime", version.ref = "room-version" }
androidx-room-compiler = { group = "androidx.room", name = "room-compiler", version.ref = "room-version" }
androidx-room-kapt = { group = "androidx.room", name = "room-compiler", version.ref = "room-version" }
androidx-room-rxJava3 = { group = "androidx.room", name = "room-rxjava3", version.ref = "room-version" }
androidx-room-testing = { group = "androidx.room", name = "room-testing", version.ref = "room-version" }
compose-compose-bom = { group = "androidx.compose", name = "compose-bom", version.ref = "compose-bom" }

# =============================== Android X Compose ===============================
# =============================== Android X Compose ===============================
# Choose one of the following:
# Material Design 3
compose-material3 = { group = "androidx.compose.material3", name = "material3" }
compose-material = { group = "androidx.compose.material", name = "material" }
# compose-material-icons-core = { group = "androidx.compose.material", name = "material-icons-core" }
# compose-material3-window-size  = { group = "androidx.compose.material3", name = "material3-window-size-class" }
# compose-material-icons-extended= { group = "androidx.compose.material", name = "material-icons-extended" }
# or skip Material Design and build directly on top of foundational components
compose-foundation = { group = "androidx.compose.foundation", name = "foundation" }
# or only import the main APIs for the underlying toolkit systems,
# such as input and measurement/layout
compose-ui = { group = "androidx.compose.ui", name = "ui" }
compose-ui-tooling = { group = "androidx.compose.ui", name = "ui-tooling" }
compose-ui-tooling-preview = { group = "androidx.compose.ui", name = "ui-tooling-preview" }
compose-ui-runtime-livedata = { group = "androidx.compose.runtime", name = "runtime-livedata" }
compose-ui-runtime-rxjava3 = { group = "androidx.compose.runtime", name = "runtime-rxjava3" }
# Compose UI testing
compose-ui-test = { group = "androidx.compose.ui", name = "ui-test-junit4" }
compose-ui-test-manifest = { group = "androidx.compose.ui", name = "ui-test-manifest" }
# Compose Others
compose-ui-activity-compose = { group = "androidx.activity", name = "activity-compose", version.ref = "activity-compose" }
compose-lifecycle-viewmodel-compose = { group = "androidx.lifecycle", name = "lifecycle-viewmodel-compose", version.ref = "lifecycle-viewmodel-compose" }

# =============================== Google Hilt ===============================
# =============================== Google Hilt ===============================
#dagger-android-support = { group = "com.google.dagger", name = "activity-compose", version.ref = "dagger-hilt-version" }
#dagger-android-processor = { group = "com.google.dagger", name = "dagger-android-processor", version.ref = "dagger-hilt-version" }
dagger-hilt-android = { group = "com.google.dagger", name = "hilt-android", version.ref = "dagger-hilt-version" }
dagger-hilt-compiler = { group = "com.google.dagger", name = "hilt-compiler", version.ref = "dagger-hilt-version" }

# =============================== RxAndroidBle ===============================
# =============================== RxAndroidBle ===============================
rxandroidble3-rxandroidble = { group = "com.polidea.rxandroidble3", name = "rxandroidble", version.ref = "rxandroidble" }
# =============================== Rxjava3 ===============================
# =============================== Rxjava3 ===============================
reactivex-rxjava3 = { group = "io.reactivex.rxjava3", name = "rxjava", version.ref = "rxjava3" }
# =============================== Glide ===============================
# =============================== Glide ===============================
glide = { group = "com.github.bumptech.glide", name = "glide", version.ref = "glide" }
# =============================== OKHTTP ===============================
# =============================== OKHTTP ===============================
# okhttp https://github.com/square/okhttp
# define any required OkHttp artifacts without version
okhttp3 = { group = "com.squareup.okhttp3", name = "okhttp", version.ref = "okhttp" }
